<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andy's Tutorials - Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Additional styles for responsive design and search bar */
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input {
        padding: 0.5rem;
        border: none;
        border-radius: var(--border-radius) 0 0 var(--border-radius);
      }

      .search-container button {
        padding: 0.5rem 1rem;
        border: none;
        background-color: var(--accent-color);
        color: white;
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        cursor: pointer;
      }

      .hero {
        text-align: center;
        padding: 3rem 0;
      }

      .cta-button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: var(--accent-color);
        color: white;
        text-decoration: none;
        border-radius: var(--border-radius);
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: stretch;
        }

        .nav-links {
          flex-direction: column;
          align-items: center;
          margin-top: 1rem;
        }

        .search-container {
          margin-top: 1rem;
          width: 100%;
        }

        .search-container input {
          flex-grow: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <h1>Andy's Tutorials</h1>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Tutorials</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="search-container">
            <input type="text" placeholder="Search..." />
            <button type="submit">Search</button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="hero">
          <h2>Andy's tech tutorials</h2>
          <p></p>
          <a href="blog.html" class="cta-button">Explore Our Articles</a>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Andy Stowers Forest. All rights reserved.</p>
      </div>
    </footer>

    <button class="toggle-dark-mode">Toggle Dark Mode</button>

    <script>
      document
        .querySelector(".toggle-dark-mode")
        .addEventListener("click", () => {
          const currentTheme =
            document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", newTheme);
        });
    </script>
  </body>
</html>
